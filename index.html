<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Family OS</title>

    <!-- PWA Meta Tags & Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a2235">
    <link rel="apple-touch-icon" href="assets/icon.svg">

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(reg => {
                    console.log('Service Worker Registrato: ', reg.scope);

                    // Rileva aggiornamenti (nuova versione)
                    reg.addEventListener('updatefound', () => {
                        const newWorker = reg.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                console.log('Nuovo aggiornamento disponibile! Ricarico.');
                            }
                        });
                    });
                }).catch(err => console.log('Service Worker Registrazione Fallita: ', err));
            });

            // Se il SW prende il controllo (claim), ricarica la pagina per applicare la nuova versione e svuotare cache
            let refreshing = false;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (!refreshing) {
                    refreshing = true;
                    window.location.reload();
                }
            });
        }

        // Traccia l'installazione della PWA
        window.addEventListener('appinstalled', async () => {
            console.log('PWA Installata!');
            if (window.supabase) {
                try {
                    await window.supabase.from('app_installs').insert([
                        { user_agent: navigator.userAgent }
                    ]);
                } catch (e) {
                    console.error('Errore tracciamento installazione', e);
                }
            }
        });
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        darkblue: {
                            base: '#1a2235',
                            card: '#222d41',
                            text: '#8a9ab4',
                            heading: '#e2e8f0',
                            accent: '#3b82f6',
                            icon: '#64748b'
                        }
                    },
                    borderRadius: {
                        'clay': '2.5rem'
                    },
                    spacing: {
                        'bottom-bar': '120px' /* Spazio extra in basso per non coprire il contenuto con la navbar */
                    },
                    fontSize: {
                        '3xl': ['1.5rem', { lineHeight: '2rem' }],
                        '2xl': ['1.25rem', { lineHeight: '1.75rem' }],
                        'xl': ['1.125rem', { lineHeight: '1.75rem' }]
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-darkblue-base text-darkblue-text h-[100dvh] w-full font-sans flex flex-col relative overflow-hidden">

    <!-- Header Falso (Status Bar Area su App) -->
    <div class="h-8 w-full bg-darkblue-base flex-shrink-0 z-50"></div>

    <!-- MAIN CONTENT AREA (Qui vengono iniettati i moduli .html da app.js) -->
    <main id="main-content" class="flex-1 w-full max-w-md mx-auto p-6 overflow-y-auto pb-bottom-bar scrollbar-hide">
        <!-- Contenuto dinamico -->
    </main>

    <!-- BOTTOM NAVIGATION BAR (Claymorphism) -->
    <nav class="fixed bottom-0 left-0 w-full z-50 pointer-events-none pb-4 pt-2 px-4">
        <div
            class="clay-card bg-darkblue-card max-w-md mx-auto h-[72px] rounded-[2rem] flex items-center justify-around px-2 pointer-events-auto">

            <!-- Dashboard Item (Attivo di default) -->
            <a href="#"
                class="nav-item flex flex-col items-center justify-center w-14 h-14 transition-all text-darkblue-accent clay-item bg-darkblue-base rounded-full"
                data-module="dashboard">
                <i class="fa-solid fa-house text-xl mb-0.5 pointer-events-none"></i>
            </a>

            <!-- Calendario Item -->
            <a href="#"
                class="nav-item flex flex-col items-center justify-center w-14 h-14 transition-all text-darkblue-icon"
                data-module="calendario">
                <i class="fa-regular fa-calendar text-xl mb-0.5 pointer-events-none"></i>
            </a>

            <!-- Spesa Item -->
            <a href="#"
                class="nav-item flex flex-col items-center justify-center w-14 h-14 transition-all text-darkblue-icon relative"
                data-module="spesa">
                <i class="fa-solid fa-cart-shopping text-xl mb-0.5 pointer-events-none"></i>
                <span class="absolute top-[10px] right-[12px] w-2 h-2 bg-red-500 rounded-full"></span>
                <!-- Notifica badge -->
            </a>

            <!-- Finanze Item -->
            <a href="#"
                class="nav-item flex flex-col items-center justify-center w-14 h-14 transition-all text-darkblue-icon"
                data-module="finanze">
                <i class="fa-solid fa-wallet text-xl mb-0.5 pointer-events-none"></i>
            </a>

            <!-- Menu Hub Item -->
            <a href="#"
                class="nav-item flex flex-col items-center justify-center w-14 h-14 transition-all text-darkblue-icon"
                data-module="menu">
                <i class="fa-solid fa-grip text-2xl mb-0.5 pointer-events-none"></i>
            </a>

        </div>
    </nav>

    <!-- Global Confirm Modal -->
    <div id="modal-confirm"
        class="fixed inset-0 bg-darkblue-base/90 z-[70] flex items-center justify-center transition-opacity duration-300 opacity-0 pointer-events-none px-4">
        <div
            class="clay-card bg-darkblue-card w-full max-w-sm rounded-clay p-6 transform scale-95 transition-transform duration-300 flex flex-col items-center text-center">

            <div
                class="w-16 h-16 rounded-full bg-red-500/10 text-red-500 flex items-center justify-center mb-4 clay-item shadow-inner">
                <i class="fa-solid fa-triangle-exclamation text-3xl"></i>
            </div>

            <h3 id="modal-confirm-title" class="text-2xl font-bold text-darkblue-heading mb-2">Conferma</h3>
            <p id="modal-confirm-msg" class="text-sm text-darkblue-icon font-medium mb-6">Sei sicuro di voler procedere?
            </p>

            <div class="flex gap-4 w-full">
                <button id="btn-confirm-cancel"
                    class="clay-btn bg-darkblue-base w-full h-12 rounded-3xl font-bold text-darkblue-text flex items-center justify-center active:scale-95 transition-transform">Annulla</button>
                <button id="btn-confirm-ok"
                    class="clay-btn bg-red-500/10 text-red-500 w-full h-12 rounded-3xl font-bold flex items-center justify-center active:scale-95 transition-transform">Procedi</button>
            </div>
        </div>
    </div>

    <!-- Supabase SDK e App Data -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/db.js"></script>

    <!-- Script SPA -->
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/spesa.js"></script>
    <script src="js/calendario.js"></script>
    <script src="js/finanze.js"></script>
    <script src="js/veicoli.js"></script>
    <script src="js/salute.js"></script>
    <script src="js/famiglia.js"></script>
    <script src="js/animali.js"></script>
    <script src="js/lavoro.js"></script>
    <script src="js/documenti.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
