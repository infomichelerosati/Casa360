<!-- modules/auth.html -->
<div class="flex flex-col items-center justify-center h-full w-full max-w-sm mx-auto p-4 gap-8 fade-in">

    <!-- Logo & Title -->
    <div class="text-center">
        <div
            class="w-24 h-24 mx-auto bg-darkblue-card rounded-clay flex items-center justify-center mb-4 clay-item shadow-inner">
            <i class="fa-solid fa-house-chimney-window text-4xl text-darkblue-accent"></i>
        </div>
        <h1 class="text-3xl font-bold text-darkblue-heading">Family OS</h1>
        <p class="text-sm font-medium opacity-80 mt-1">Il centro di controllo della tua famiglia</p>
    </div>

    <!-- Login Form -->
    <div id="login-container" class="w-full clay-card bg-darkblue-card rounded-clay p-6">
        <h2 class="text-xl font-bold text-darkblue-heading mb-4 text-center">Accedi</h2>

        <form id="login-form" class="space-y-4">
            <div>
                <label for="login-email"
                    class="block text-xs font-bold text-darkblue-text mb-1 uppercase tracking-wider pl-4">Email</label>
                <div class="relative">
                    <i
                        class="fa-solid fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-darkblue-icon"></i>
                    <input type="email" id="login-email" required
                        class="w-full bg-darkblue-base text-darkblue-heading rounded-full py-3 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-darkblue-accent shadow-inner transition-all"
                        placeholder="tua@email.com">
                </div>
            </div>

            <div>
                <label for="login-password"
                    class="block text-xs font-bold text-darkblue-text mb-1 uppercase tracking-wider pl-4">Password</label>
                <div class="relative">
                    <i
                        class="fa-solid fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-darkblue-icon"></i>
                    <input type="password" id="login-password" required
                        class="w-full bg-darkblue-base text-darkblue-heading rounded-full py-3 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-darkblue-accent shadow-inner transition-all"
                        placeholder="••••••••">
                </div>
            </div>

            <button type="submit"
                class="w-full clay-btn bg-darkblue-accent text-white font-bold py-3 rounded-full mt-2 active:scale-95 transition-transform flex justify-center items-center gap-2">
                <span>Accedi</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-darkblue-icon">Non hai un account? <a href="#" id="show-register"
                    class="text-darkblue-accent font-bold hover:underline">Registrati</a></p>
        </div>
    </div>

    <!-- Register Form (Initially Hidden) -->
    <div id="register-container" class="w-full clay-card bg-darkblue-card rounded-clay p-6 hidden">
        <h2 class="text-xl font-bold text-darkblue-heading mb-4 text-center">Crea un Account</h2>

        <form id="register-form" class="space-y-4">
            <div>
                <label for="reg-name"
                    class="block text-xs font-bold text-darkblue-text mb-1 uppercase tracking-wider pl-4">Nome
                    Utente</label>
                <div class="relative">
                    <i
                        class="fa-solid fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-darkblue-icon"></i>
                    <input type="text" id="reg-name" required
                        class="w-full bg-darkblue-base text-darkblue-heading rounded-full py-3 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-darkblue-accent shadow-inner transition-all"
                        placeholder="Il tuo nome">
                </div>
            </div>

            <div>
                <label for="reg-email"
                    class="block text-xs font-bold text-darkblue-text mb-1 uppercase tracking-wider pl-4">Email</label>
                <div class="relative">
                    <i
                        class="fa-solid fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-darkblue-icon"></i>
                    <input type="email" id="reg-email" required
                        class="w-full bg-darkblue-base text-darkblue-heading rounded-full py-3 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-darkblue-accent shadow-inner transition-all"
                        placeholder="tua@email.com">
                </div>
            </div>

            <div>
                <label for="reg-password"
                    class="block text-xs font-bold text-darkblue-text mb-1 uppercase tracking-wider pl-4">Password</label>
                <div class="relative">
                    <i
                        class="fa-solid fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-darkblue-icon"></i>
                    <input type="password" id="reg-password" required
                        class="w-full bg-darkblue-base text-darkblue-heading rounded-full py-3 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-darkblue-accent shadow-inner transition-all"
                        placeholder="••••••••">
                </div>
            </div>

            <!-- Selezione Tipo Famiglia -->
            <div class="bg-darkblue-base rounded-clay p-2 flex gap-2">
                <button type="button" id="tab-create-family"
                    class="w-1/2 py-2 text-sm font-bold text-darkblue-accent bg-darkblue-card rounded-clay shadow-inner transition-all">
                    Crea Famiglia
                </button>
                <button type="button" id="tab-join-family"
                    class="w-1/2 py-2 text-sm font-bold text-darkblue-icon hover:text-darkblue-heading transition-all">
                    Unisciti
                </button>
            </div>

            <!-- Campi Crea Famiglia -->
            <div id="section-create-family">
                <label for="reg-family-name"
                    class="block text-xs font-bold text-darkblue-text mb-1 uppercase tracking-wider pl-4">Nome
                    Famiglia</label>
                <div class="relative">
                    <i
                        class="fa-solid fa-users absolute left-4 top-1/2 transform -translate-y-1/2 text-darkblue-icon"></i>
                    <input type="text" id="reg-family-name"
                        class="w-full bg-darkblue-base text-darkblue-heading rounded-full py-3 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-darkblue-accent shadow-inner transition-all"
                        placeholder="Es. Famiglia Rossi">
                </div>
                <p class="text-xs text-darkblue-icon mt-2 ml-4">Verrà generato un codice di invito per gli altri membri.
                </p>
            </div>

            <!-- Campi Unisciti (Nascosto di default) -->
            <div id="section-join-family" class="hidden">
                <label for="reg-join-code"
                    class="block text-xs font-bold text-darkblue-text mb-1 uppercase tracking-wider pl-4">Codice di
                    Invito</label>
                <div class="relative">
                    <i
                        class="fa-solid fa-ticket absolute left-4 top-1/2 transform -translate-y-1/2 text-darkblue-icon"></i>
                    <input type="text" id="reg-join-code"
                        class="w-full bg-darkblue-base text-darkblue-heading rounded-full py-3 pl-12 pr-4 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-darkblue-accent uppercase tracking-widest shadow-inner transition-all"
                        placeholder="XXXXXX">
                </div>
                <p class="text-xs text-darkblue-icon mt-2 ml-4">Fatti dare il codice da chi ha già creato la famiglia.
                </p>
            </div>

            <button type="submit"
                class="w-full clay-btn bg-darkblue-accent text-white font-bold py-3 rounded-full mt-4 active:scale-95 transition-transform flex justify-center items-center gap-2">
                <span>Registrati</span>
                <i class="fa-solid fa-user-plus"></i>
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-darkblue-icon">Hai già un account? <a href="#" id="show-login"
                    class="text-darkblue-accent font-bold hover:underline">Accedi</a></p>
        </div>
    </div>
</div>
