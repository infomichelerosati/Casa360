<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <!-- definitions for gradients and shadows -->
    <defs>
        <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="8" stdDeviation="6" flood-color="#090d16" flood-opacity="0.5"/>
        </filter>
        <filter id="innerGlow">
            <feComponentTransfer in="SourceAlpha">
                <feFuncA type="linear" slope="0.5"/>
            </feComponentTransfer>
            <feGaussianBlur stdDeviation="3" result="blur"/>
            <feOffset dx="0" dy="0"/>
            <feComposite operator="out" in2="SourceAlpha"/>
            <feComposite operator="in" in2="SourceGraphic"/>
            <feBlend mode="multiply" in2="SourceGraphic"/>
        </filter>
    </defs>
    
    <!-- App Icon Background -->
    <rect width="512" height="512" rx="116" fill="url(#bgGrad)" />

    <!-- House -->
    <path d="M 256 100 L 70 260 L 120 260 L 120 420 L 210 420 L 210 320 L 302 320 L 302 420 L 392 420 L 392 260 L 442 260 Z" fill="#ffffff" filter="url(#shadow)" />

    <!-- Heart Symbol -->
    <path d="M 256 220 C 256 220 240 200 216 200 C 180 200 180 245 180 245 C 180 285 256 340 256 340 C 256 340 332 285 332 245 C 332 245 332 200 296 200 C 272 200 256 220 256 220 Z" fill="#ef4444" filter="url(#shadow)" />
</svg>
